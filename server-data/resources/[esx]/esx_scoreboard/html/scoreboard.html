<html>

<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="nui://esx_scoreboard/html/listener.js" type="text/javascript"></script>
	<link rel="stylesheet" href="nui://esx_scoreboard/html/style.css">
</head>

<body>
	<div style="display: none;" id="wrap">

		<div class="header">
			<div class="jobs">
				<p style="color:red;"> Ambulance <span id="ems">0</span> </p>
				<p style="color:blue;"> Police <span id="police">0</span> </p>
				<p style="color:yellow;"> Taxi <span id="taxi">0</span> </p>
				<p style="color:#696969;"> Mechanic <span id="mechanic">0</span> </p>
				<p style="color:green;"> Cardealer <span id="cardealer">0</span> </p>
				<p style="color:#00808C;"> Fisherman <span id="fisherman">0</span> </p>
				<p style="color:#FFA500;"> Fueler <span id="fueler">0</span> </p>
				<p style="color:#8B0000;"> Lumberjack <span id="lumberjack">0</span> </p>
				<p style="color:#E680FF;"> Miner <span id="miner">0</span> </p>
				<p style="color:#FFB3E6;"> Reporter <span id="reporter">0</span> </p>
				<p style="color:#00808C;"> Slaughterer <span id="slaughterer">0</span> </p>
				<p style="color:white;"> Tailor <span id="tailor">0</span> </p>
				<p style="color:grey;"> Unemployed <span id="unemployed">0</span> </p>
			</div>
		</div>

		<div class="playerlist">
			<table id="playerlist" width="100%">
				<tr class="heading">
					<th>Name</th>
					<th>ID</th>
					<th>Ping</th>
					<th>Name</th>
					<th>ID</th>
					<th>Ping</th>
					<th>Name</th>
					<th>ID</th>
					<th>Ping</th>
					<th>Name</th>
					<th>ID</th>
					<th>Ping</th>
				</tr>
			</table>
		</div>

		<div class="serverinfo">
			Players: <span id="player_count">0</span> / <span id="max_players">0</span> <span style="font-size: 1.2vw">|</span>
			Uptime: <span id="server_uptime"></span><span style="font-size: 1.2vw"> |</span>
			Play time: <span id="play_time"></span>
		</div>

	</div>
</body>

</html>
